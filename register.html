<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/register.css">
        <link rel="stylesheet" type="text/css" href="./css/base.css">
        <title>
            注册 | 美团网
        </title>
    </head>
    <body>
        <header class="header--mini">
            <div class="header-warrper">
                <a class="site-logo" href="#">
                    <img src="./img/logo.png">
                    <h2>
                        美团
                    </h2>
                </a>
                <div class="login-block">
                    <span class="tip">
                        已有美团账号？
                    </span>
                    <a class="btn-small-login" href="#">
                        登录
                    </a>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="content-signup-form">
                <form action="/account/mobilesignupV2" method="POST">
                <div class="form-field">
                    <label>
                    手机号
                    </label>
                    <input type="text" name="mobile" class="j-mobile">

                </div>
                <div class="form-field-vbtn">
                    <input type="button" class="J-verify-btn" value="免费获取短信动态码">
                </div>
                </form>
                <form action="/account/mobilesignupV2" method="POST">
                    <div class="form-field">
                        <label>
                        短信动态码
                        </label>
                        <input type="text" name="mobile" class="j-mobile">
    
                    </div>
                    <div class="form-field-const-password">
                        <label>
                        创建密码
                        </label>
                        <input type="text" name="mobile" class="j-mobile">
                        <div class="psw-strength-header">
                            <div class="psw-strength-mid" id="J-pw-strength__bar">
                                <div class="psw-strength">
                                    <span class="psw-strength-lable">弱</span>
                                    <span class="psw-strength-lable">中</span>
                                    <span class="psw-strength-lable">强</span>
                                </div>
                            </div>
                        </div>
    
                    </div>
                    <div class="form-field-confirm-password">
                        <label>
                        确认密码
                        </label>
                        <input type="text" name="password" class="j-password">
    
                    </div>
                    <div class="form-field">
                        <input type="submit" name="commit" class="sign-login-btn"
                        value="完成注册并登录">
                        <a href="#"></a>
                    </div>
                    <div class="user-agreement-wrap">
                        <div class="user-agreement-wrap-text">
                            <label id="user-agreement-wrap-text-circle">
                                <input type="checkbox" class="checkbox" id="user-input-checked" value>
                                <i>

                                </i>
                            </label>
                            <div class="user-agreement-common">
                                我已阅读并同意
                                <a href="#" target="_blank">
                                    《美团用户协议》
                                </a>
                                <a href="#" target="_blank">
                                    《隐私政策》
                                </a>
               ，并授权美团使用该美团账号信息（如昵称、头像、收货地址）进行统一管理

                            </div>
                        </div>
                    </div>

                    </div>
                    </form>
            </div>

       <footer class="footer-mini">
           <p class="copyrigt">
               <a class="f1" href="#">meituan.com</a>

                <a class="f1" href="#">京ICP证070791号</a>
                &nbsp;
                <span class="f1" href="#">京公网安备11010502025545号</span>
                &nbsp;
            </p> 
           </p>
          
      
        
       </footer>
    </body>
</html>
